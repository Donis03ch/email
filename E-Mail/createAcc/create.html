<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebmail - Create New Account</title>
    <link rel="stylesheet" href="styleC.css">

</head>
<body>
    <div class="create-account-container">
        <h2>Create New Account</h2>
        <form class="create-account-form" id="createAccountForm" onsubmit="createAccount(event)">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Create New</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        // Create a new account
        function createAccount(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('errorMessage').textContent = 'Please enter a valid email address.';
                return;
            }

            // Basic password validation (at least 8 characters)
            if (password.length < 8) {
                document.getElementById('errorMessage').textContent = 'Password must be at least 8 characters long.';
                return;
            }

            // If validation passes, submit the form
            const formData = new FormData(document.getElementById('createAccountForm'));
            fetch('createAcc/create.html', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert('Account created successfully!');
                        window.location.href = 'login/login.html';
                    } else {
                        document.getElementById('errorMessage').textContent = 'Error creating account.';
                    }
                });
        }
    </script>
